<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title>Layout-4</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="container__title">
				<h2>Fascinate</h2>
				<h3>We're coming soon</h3>
			</div>
			<div class="container__clock">
				<div class="container__time">
					<span class="container__time--text">Days</span>
					<p id="js-day"></p>
				</div>
				<div class="container__time">
					<span class="container__time--text">Hours</span>
					<p id="js-hour"></p>
				</div>
				<div class="container__time">
					<span class="container__time--text">Minutes</span>
					<p id="js-minute"></p>
				</div>
				<div class="container__time">
					<span class="container__time--text">Seconds</span>
					<p id="js-second"></p>
				</div>
			</div>
			<div class="container__paragraphs">
				<p>Don't miss the launch our new website</p>
				<p>sign up and stay updated</p>
			</div>
			<div class="container__sign-up">
				<input type="text" placeholder="Enter your email address">
				<button>Sign up</button>
			</div>
			<div class="container__social-media">
				<i id="fb" class="icon fab fa-facebook-f"></i>
				<i id="twitter" class="icon fab fa-twitter"></i>
				<i id="linkedin" class="icon fab fa-linkedin-in"></i>
				<i id="google" class="icon fab fa-google-plus-g"></i>
			</div>
			<div class="container__footer">
				<p>Michał Plebański. All rights reserved</p>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
